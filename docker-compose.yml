version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=mysql://root:taxmaster_root_password@db:3306/taxmaster
      - PORT=3000
      - JWT_SECRET=super_secret_jwt_key
    depends_on:
      - db
    # Wait for DB to be ready and push schema before starting
    # We use a simple retry loop for db push
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      until npx prisma db push --schema=schema.prisma; do
        echo 'Retrying prisma db push...'
        sleep 5
      done &&
      echo 'Database ready and schema pushed.' &&
      npm start
      "

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=taxmaster_root_password
      - MYSQL_DATABASE=taxmaster
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
