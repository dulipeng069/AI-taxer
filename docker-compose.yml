version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:rootpassword@db:3306/taxmaster
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - PORT=3000
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=taxmaster
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
